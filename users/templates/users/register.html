{% extends 'layout.html' %}

{% block title %} 
Register a User
{% endblock %} 

{% block content %}
<section>
   <h1>Register a new User</h1>
   <form class="form form-with-validation" action="{% url 'users:register' %}" method="POST">
      {% csrf_token %}
      {{form}}
      <button class="form-submit">SUBMIT</button>
   </form>
<p>Go to <a href="/">home</a></p>
</section>

{% endblock %}
