{% extends 'layout.html' %}

{% block title %} 
Posts list 
{% endblock %} 

{% block content %}
<section>
<h1>Posts list</h1>

{% for post in posts %}
<article class="post">
    <h2>{{post.title}}</h2>
    <p>{{post.date}}</p>
    <p>{{post.body}}</p>
</article>
{% endfor %}

<p>Go to <a href="/">home</a></p>
</section>

{% endblock %}
